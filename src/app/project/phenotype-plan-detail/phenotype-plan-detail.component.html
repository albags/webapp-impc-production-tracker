<p>
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    {{phenotypePlan.planDetails.pin}}
  </button>
</p>

<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">

      <div class="card">
        <div class="card-body">
          <div class="card-title"><u>Plan Details</u></div>
          <table>
            <tr>
              <td>
                PIN:
              </td>
              <td>
                {{phenotypePlan.planDetails.pin}}
              </td>
            </tr>
            <tr>
              <td>
                Privacy:
              </td>
              <td>
                {{phenotypePlan.planDetails.privacyName}}
              </td>
            </tr>
            <tr>
              <td>
                Status:
              </td>
              <td>
                {{phenotypePlan.planDetails.statusName}}
              </td>
            </tr>
            <tr>
              <td>
                WorkUnit:
              </td>
              <td>
                {{phenotypePlan.planDetails.workUnitName}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
