<div class="login-page">
    <form class="text-center border border-light p-5" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <p class="h4 mb-4">Sign in</p>
        
        <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group col-xs-4">
            <!-- <label for="username">Username</label> -->
            <input class="form-control mb-4" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required  placeholder="Enter email" />
            <div *ngIf="f.submitted && !username.valid">Username is required</div>
        </div>
        
        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group col-xs-4">
            <!-- <label for="password">Password</label> -->
            <input class="form-control mb-4" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
            <div *ngIf="f.submitted && !password.valid">Password is required</div>
        </div>

        <div class="form-check form-check-inline d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <!-- <mdb-checkbox [default]="true">Remember me</mdb-checkbox> -->
                <input class="form-check-input" type="checkbox" id="rememberMe" value="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">Sign in</button>
        </div>

        <ngb-alert *ngIf="dangerMessage" type="danger" (close)="dangerMessage = null">{{ dangerMessage }}</ngb-alert>

    </form>
</div>
