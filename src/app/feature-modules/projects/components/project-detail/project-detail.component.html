<mat-card>
  <mat-card-content>
    <a [routerLink]="['history']">History</a>
    <div>
      <app-go-back></app-go-back>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle>Project Details</mat-card-subtitle>
  <mat-card-content>
    <table>
      <tr>
        <td>Project id:</td>
        <td>{{ project.projectDetails.tpn }}</td>
      </tr>
      <tr>
        <td>Marker Symbol(s)</td>
        <td>
          <div *ngFor="let markerSymbol of project.projectDetails.markerSymbols">
            <mat-chip-list>
              <mat-chip color="primary" selected>{{ markerSymbol.markerSymbol }}</mat-chip>
            </mat-chip-list>
          </div>
        </td>
      </tr>
      <tr>
        <td>Intentions</td>
        <td>
          <div *ngFor="let intention of project.projectDetails.alleleIntentions">
            <mat-chip-list>
              <mat-chip color="primary" selected>{{ intention }}</mat-chip>
            </mat-chip-list>
          </div>
        </td>
      </tr>
      <tr>
        <td>Assignment Status:</td>
        <td>{{project.projectDetails.assigmentStatusName}}</td>
      </tr>
      <tr>
        <td>Priority:</td>
        <td>{{project.projectDetails.priorityName}}</td>
      </tr>
    </table>
  </mat-card-content>

  <div class="mat-card-content">
    <div *ngIf="productionPlansDetails.length > 0">
      <h4>Production Plans:</h4>
      <table style="width: 100%;">
        <tbody>
          <tr *ngFor="let productionPlanDetail of productionPlansDetails">
            <app-plan-summary [planDetails]="productionPlanDetail"></app-plan-summary>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class=" mat-card-content">
    <div *ngIf="phenotypingPlansDetails.length > 0">
      <h4>Phenotype Plans:</h4>
      <table>
        <tbody>
          <tr *ngFor="let phenotypingPlanDetail of phenotypingPlansDetails">
            <app-plan-summary [planDetails]="phenotypingPlanDetail"></app-plan-summary>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</mat-card>
