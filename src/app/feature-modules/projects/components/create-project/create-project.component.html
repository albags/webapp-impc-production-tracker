<mat-card>
  <mat-card-subtitle>Project Details</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="projectFormGroup">
      
      
      <fieldset>        
        <label for="privacy">Privacy:</label>
        <div id="privacy" class="content">
          <mat-form-field>
            <mat-select formControlName="privacy" required>
              <mat-option *ngFor="let privacy of privacies" [value]="privacy.name">{{ privacy.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <label for="privacy">Species involved:</label>
        <div id="species" class="content">
          <mat-form-field>
            <mat-select formControlName="species" required multiple>
              <mat-option *ngFor="let spec of species" [value]="species">{{ spec.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div> 
        
        <label for="privacy">External reference:</label>
        <div id="species" class="content">
          <input formControlName="external_ref" />
        </div>

        <label for="withdrawn">Withdrawn?:</label>
        <input id="withdrawn" type="checkbox" formControlName="withdrawn">

        <label for="recovery">Recovery?:</label>
        <input id="recovery" type="checkbox" formControlName="recovery">

        <label for="comment">Comment:</label>
        <div id="comment" class="content">
          <textarea type="text" formControlName="comment" class="form-control"></textarea>
        </div> 

      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
