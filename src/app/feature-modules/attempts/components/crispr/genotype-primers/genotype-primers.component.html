<mat-card>
    <mat-card-subtitle>Genotype Primers</mat-card-subtitle>
    <mat-card-content>
        <table mat-table [dataSource]="crisprAttempt.primers" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="sequence">
                <th mat-header-cell *matHeaderCellDef> Sequence </th>
                <td mat-cell *matCellDef="let element"> {{element.sequence}} </td>
            </ng-container>

            <ng-container matColumnDef="startCoordinate">
                <th mat-header-cell *matHeaderCellDef> Start Coordinate </th>
                <td mat-cell *matCellDef="let element"> {{element.startCoordinate || "Not defined"}} </td>
            </ng-container>

            <ng-container matColumnDef="endCoordinate">
                <th mat-header-cell *matHeaderCellDef> End Coordinate </th>
                <td mat-cell *matCellDef="let element"> {{element.endCoordinate || "Not defined"}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
