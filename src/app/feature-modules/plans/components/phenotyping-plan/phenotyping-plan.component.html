<mat-card>
  <mat-card-content>
    <a [routerLink]="['history']">History</a>
    <div>
      <app-go-back></app-go-back>
    </div>
  </mat-card-content>
</mat-card>

<app-plan-details *ngIf="plan.pin" [plan]="plan">
  </app-plan-details>

  <app-phenotyping-attempt *ngIf="plan.phenotypingAttemptAttributes" [phenotypingAttempt]="plan.phenotypingAttemptAttributes"
  [canUpdatePlan]="canUpdatePlan">
</app-phenotyping-attempt>

<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" [disabled]="!shouldShowUpdateButton()" *ngIf="canUpdatePlan"
      (click)="updatePlan()">Update</button>
  </mat-card-content>
</mat-card>
