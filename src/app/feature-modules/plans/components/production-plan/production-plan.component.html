<mat-card>
  <mat-card-content>
    <a [routerLink]="['history']">History</a>
    <div>
      <app-go-back></app-go-back>
    </div>
  </mat-card-content>
</mat-card>

<app-plan-details *ngIf="plan.planDetails.pin" [planDetails]="plan.planDetails"
  (modifiedPlanDetailsEmmiter)="onPlanDetailsChange($event)">
</app-plan-details>

<app-crispr-attempt *ngIf="plan.productionPlan.crisprAttempt" [attemptType]="plan.productionPlan.attemptType"
  [crisprAttempt]="plan.productionPlan.crisprAttempt" [canUpdatePlan]="canUpdatePlan"
  (modifiedAttemptEmmiter)="onAttemptChanged($event)">
</app-crispr-attempt>

<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" [disabled]="!shouldShowUpdateButton()" *ngIf="canUpdatePlan" (click)="updatePlan()">Update</button>
  </mat-card-content>
</mat-card>
