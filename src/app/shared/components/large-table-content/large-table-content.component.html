<div *ngIf="isContentACollection; then showSplittedCollection else showContent"></div>
<ng-template #showSplittedCollection>
    <div *ngFor="let element of splittedCollection">
        <app-expandable-content [content]="element"></app-expandable-content>
    </div>
</ng-template>
<ng-template #showContent>
    <div *ngFor="let element of splittedCollection">
        <app-expandable-content [content]="content"></app-expandable-content>
    </div>
</ng-template>
