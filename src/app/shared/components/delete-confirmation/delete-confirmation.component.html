<h2 mat-dialog-title>
    <mat-icon aria-hidden="false">warning</mat-icon>
    Delete Confirmation
</h2>

<div mat-dialog-content>
    <p><small>Note: The element will be deleted in the system once you click the "Update" button.</small></p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.confirmed" cdkFocusInitial>Ok</button>
</div>
