<h2 mat-dialog-title>
    <mat-icon aria-hidden="false">warning</mat-icon>
    Delete Confirmation
</h2>
<div mat-dialog-content>
    <p>Do you really want to delete this element?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="data.confirmed" cdkFocusInitial>Delete</button>
</div>
