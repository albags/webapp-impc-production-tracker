
<h2>Sign up</h2>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter name" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter password" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="workUnit">Work unit</label>
    <ng-multiselect-dropdown type="text" name="workUnit" formControlName="workUnit" [ngClass]="{ 'is-invalid': submitted && f.workUnit.errors }" [placeholder]="'--Select--'" [data]="workUnits" [settings]="dropdownSettingsWorkUnit" ></ng-multiselect-dropdown>
    <div *ngIf="submitted && f.workUnit.errors" class="multiselect-dropdown-feedback-invalid">
      <div *ngIf="f.workUnit.errors.required">Work unit is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="institute">Institute</label>
    <ng-multiselect-dropdown type="text" name="institute" formControlName="institute" [ngClass]="{ 'is-invalid': submitted && f.institute.errors }" [placeholder]="'--Select--'" [data]="institutes" [settings]="dropdownSettingsInstitute"></ng-multiselect-dropdown>
    <div *ngIf="submitted && f.institute.errors" class="multiselect-dropdown-feedback-invalid">
      <div *ngIf="f.institute.errors.required">Institute is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <ng-multiselect-dropdown type="text" name="role" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" [placeholder]="'--Select--'" [data]="roles" [settings]="dropdownSettingsRole"></ng-multiselect-dropdown>
    <div *ngIf="submitted && f.role.errors" class="multiselect-dropdown-feedback-invalid">
      <div *ngIf="f.role.errors.required">Role is required</div>
    </div>
  </div>

  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Sign up</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
